    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <!--------- pomodoro --------->
    <div id="center-timer">
      <div class="row" id="pomodoro-style">
        <div class="col">
          <a href="#" class="button" id="btn-controls" role="button">pomodoro</a>
          <a href="#" class="button" id="btn-controls" role="button">short break</a>
          <a href="#" class="button" id="btn-controls" role="button">long break</a>
        </div>
      </div>

      <div class="row" id="pomodoro-style">
        <div class="col">
        <p id="number-style" class="m-4">45:00</p>
      </div>
      </div>

      <div class="row" id="pomodoro-style">
        <div class="col">
          <a href="#" class="start-btn" id="btn-controls" role="button">start</a>
          <a href="#" class="reset-btn" id="btn-controls" role="button">reset</a>
        </div>
      </div>
    </div>




    <div id="sound-menu">
      <div class="container">
            <h1>22:45</h1>
            <p>Mondy 1th July - Tehran</p>
        <hr class="hrcolor"/>
        <div class="row">
            <div class="col">
              <img src="../img/rain.png" style="width: 35px;" alt="">
            </div>
            <div class="col">
              <input type="range" id="vol" name="vol" min="0" max="50">
            </div>
            <div class="col">
              <img src="../img/icons8-play-50.png" style="width: 25px;" alt="">
            </div>
        </div>

        <div class="row">
          <div class="col">
            <img src="../img/bird.png" style="width: 35px;" alt="">
          </div>
          <div class="col">
            <input type="range" id="vol" name="vol" min="0" max="50">
          </div>
          <div class="col">
            <img src="../img/icons8-play-50.png" style="width: 25px;" alt="">
          </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="../img/wind.png" style="width: 35px;" alt="">
        </div>
        <div class="col">
          <input type="range" id="vol" name="vol" min="0" max="50">
        </div>
        <div class="col">
          <img src="../img/icons8-play-50.png" style="width: 25px;" alt="">
        </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="../img/river.png" style="width: 35px;" alt="">
      </div>
      <div class="col">
        <input type="range" id="vol" name="vol" min="0" max="50">
      </div>
      <div class="col">
        <img src="../img/icons8-play-50.png" style="width: 25px;" alt="">
      </div>
  </div>
      </div>
    </div>


  <!------------ modal--------------->
    <section class="modal hidden">
      <div class="flex">
        <a href="#" class="btn-close" role="button"><img class="exit-btn-img" src="../img/closebtn.png" alt=""></a>
      </div>
  
  
        <!----- BUTTONS ------>
        <div class="container">
          <div class="row">
              <div class="col-3 mr-3" id="" style="background-color: #5b57507d; border-radius: 10px;">


                    <button type="button" id="time-btn" class="menu-button" onclick="show_timer_panel()">
                      <div class="col"><img class="menu-btn-img" src="../img/timer.png" alt=""></div>
                      <p class="menu-btn-title">Timer</p>
                    </button>

                


                    <button class="menu-button" id="menu-timer" onclick="show_theme_panel()">
                      <div class="col"><img class="menu-btn-img" src="../img/theme.png" alt=""></div>
                      <p class="menu-btn-title">Theme</p>
                    </button>



                    <button class="menu-button" id="menu-timer" onclick="hideme()">
                      <div class="col"><img class="menu-btn-img" src="../img/sound.png" alt=""></div>
                      <p class="menu-btn-title">Sound</p>
                    </button>



                    <button class="menu-button" id="menu-timer" onclick="hideme()">
                      <div class="col"><img class="menu-btn-img" src="../img/about.png" alt=""></div>
                      <p class="menu-btn-title">About</p>
                    </button>


              </div>
              <!----- BUTTONS (end)------>
              

              <div class="col">
                  <!----- TIMER  ------->
                  <div  id="timer-panel">
                    <h1 style="color: rgba(78, 78, 78, 0.541);font-weight:800; font-size: 50px;">Timer</h1>
                    <hr class="hrcolor">
                    <br/><br/>

                    <div class="row" style="padding-bottom: 12%;">

                      <div class="col">
                        <h4 style="padding: 5px; font-size: 17px; color: white;">Pomodoro</h4>
                        <div data-mdb-input-init class="form-outline">
                          <input value="25" type="number" id="typeNumber" class="form-control"/>
                      </div>
                      </div>

                      <div class="col" style="padding-bottom: 12%;">
                        <h4 style="padding: 5px; font-size: 17px; color: white;">Short Break</h4>
                        <div data-mdb-input-init class="form-outline">
                          <input value="5" type="number" id="typeNumber" class="form-control"/>
                      </div>
                      </div>

                      <div class="col" style="padding-bottom: 12%;">
                        <h4 style="padding: 5px; font-size: 17px; color: white;">Long Break</h4>
                        <div data-mdb-input-init class="form-outline">
                          <input value="15" type="number" id="typeNumber" class="form-control"/>
                      </div>
                      </div>


                    </div>

                    
                  </div>
                  <!----- THEME (end) ------->

                  <!----- THEME  ------->
                    <div  id="theme-panel">
                              <h1 style="color: rgba(78, 78, 78, 0.541);font-weight:800; font-size: 50px;">Theme</h1>
                              <hr class="hrcolor">
                              <br/><br/>
          
                              <div class="row" style="padding-bottom: 12%;">
                                <div class="col">
                                  <h4 style="padding: 10px; font-size: 17px; color: white;">Background Color</h4>
                                    <select class="custom-select bg-dark text-white" id="color-list">
                                            <option selected>select color</option>
                                            <option value="red">Red</option>
                                            <option value="orange">Orange</option>
                                            <option value="yellow">Yellow</option>
                                            <option value="green">Green</option>
                                            <option value="blue">Blue</option>
                                            <option value="purple">Purple</option>
                                            <option value="gray">Gray</option>
                                    </select>
                                </div>
          
                                <div class="col">
                                  <h4 style="padding: 10px; font-size: 17px; color: white;">Background Theme</h4>
                                  <select class="custom-select bg-dark text-white" id="img-list">
                                      <option selected>select theme</option>
                                      <option value="default-img">Default Theme</option>
                                      <option value="cozy-room">Cozy Room</option>
                                      <option value="fireplace">Fire Place</option>
                                      <option value="mountain">Mountain</option>
                                      <option value="paris">Paris</option>
                                      <option value="nature">Nature</option>
                                  </select>   
                                </div>
                              </div>
          
                              <div class="row">
                                <div class="col">
                                  <h4 style="padding: 10px; font-size: 17px; color: white;">Random Theme Color</h4>
                                  <button type="button" class="btn btn-dark">Generate</button>
                                </div>
          
                                <div class="col">
                                  <h4 style="padding: 10px; font-size: 17px; color: white;">Set Theme to Default</h4>
                                  <button type="button" class="btn btn-dark">Reset</button>
                                </div>
                              </div>
                
                    </div>
                  <!----- THEME (end) ------->
              </div>


          </div>

      </div>
    

    </section>
    
    <div class="overlay hidden"></div>
  <!------------ modal--------------->



 
 <!--------- side menu buttons ---------->

      <a href="#" class="button"><div class="btn btn-open" id="home"><img id="menu-btn-img" src="../img/maintenance-icon.svg" alt="settings"></div></a>
      <a href="#" class="button"><div id="home"><img id="menu-btn-img" src="../img/speedometer-icon.svg" alt="pomodoro"></div></a>
      <a href="#" class="button"><div id="home"><img id="menu-btn-img" src="../img/round-information-outline-black-icon.svg" alt=""></div></a>
    </div>

<script>

    document.getElementById('theme-panel').style.display='none';


    function show_timer_panel(){
        document.getElementById('timer-panel').style.display='block';
        document.getElementById('theme-panel').style.display='none';

    }

    function show_theme_panel(){
      document.getElementById('timer-panel').style.display='none';
      document.getElementById('theme-panel').style.display='block';
    }
</script>
