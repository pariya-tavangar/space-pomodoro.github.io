<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomoflow | cozy time manager</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

</head>


<body>


    <!--------- pomodoro --------->
    <div id="center-timer">
      <div class="row" id="pomodoro-style">
        <div class="col">
          <ul class="timer-mode">
            <li>
              <input class="focus" name ="mode" type="radio" checked/>
              <label for="btn-controls">pomodoro</label>
            </li>
            <li>
              <input class="short-break" name ="mode" type="radio"/>
              <label for="btn-controls">short break</label>
            </li>
            <li>
              <input class="long-break" name ="mode" type="radio"/>
              <label for="btn-controls">long break</label>
            </li>
          </ul>
        </div>
      </div>

      <div class="row" id="pomodoro-style">
        <div class="col">
        <p id="timer-holder" class="m-4 number-style">
        </p>
      </div>
      </div>

      <div class="row" id="pomodoro-style">
        <div class="col">
          <button class="start-btn start" id="btn-controls" role="button">start</button>
          <button class="pause-btn pause" id="btn-controls" role="button">pause</button>
          <button class="reset-btn reset" id="btn-controls" role="button">reset</button>
        </div>
      </div>
    </div>



    <!--------- sound menu -------->
    <div id="sound-menu">
      <div class="container">
            <h1 id="current-time"></h1>
            <p id="current-week"></p>
        <hr class="hrcolor"/>

        <div class="row" style="padding: 6px;">
            <div class="col">
              <img src="../img/rain (2).png" style="width: 27px;" alt="">
            </div>
            <div class="col">
              <input type="range" id="rain-vol" name="vol" min="0" max="100">
            </div>
            <div class="col">
              <button id="music-btn" class="rain-btn"><img id="rain-img" src="../img/icons8-play-50.png" style="width: 25px;" alt=""></button>
            </div>
        </div>

        <div class="row" style="padding: 6px;">
          <div class="col">
            <img src="../img/fire.png" style="width: 27px;" alt="">
          </div>
          <div class="col">
            <input type="range" id="fire-vol" name="vol" min="0" max="50" value="10.0">
          </div>
          <div class="col">
            <button id="music-btn" class="fire-btn"><img id="fire-img" src="../img/icons8-play-50.png" style="width: 25px;" alt=""></button>
          </div>
      </div>
      <div class="row" style="padding: 6px;">
        <div class="col">
        <img src="../img/icons8-bird-30.png" style="width: 27px;" alt="">
        </div>
        <div class="col">
          <input type="range" id="vol" name="vol" min="0" max="50" value="10.0">
        </div>
        <div class="col">
          <button id="music-btn"><img src="../img/icons8-play-50.png" style="width: 25px;" alt=""></button>
        </div>
    </div>
    <div class="row" style="padding: 6px;">
      <div class="col">
        <img src="../img/icons8-river-50.png" style="width: 27px;" alt="">
      </div>
      <div class="col">
        <input type="range" id="vol" name="vol" min="0" max="50" value="10.0">
      </div>
      <div class="col">
        <button id="music-btn"><img src="../img/icons8-play-50.png" style="width: 25px;" alt=""></button>
      </div>
  </div>
      </div>
    </div>
    <!--------- sound menu -------->


    <!--------- motivator --------->
      <div id="motivator">
        <img style="background-color: #f1e6d6;
        margin-bottom: 15px;
        border-radius: 5px;" src="../img/quote-sign.png" alt="">
          <i><p id="quote-text"></p></i><br/>
          <p id="author-text"></p>
      </div>
    <!--------- motivator --------->


  <!------------ modal--------------->
    <section class="modal hidden">
      <div class="flex">
        <a href="#" class="btn-close" role="button"><img class="exit-btn-img" src="../img/closebtn.png" alt=""></a>
      </div>
  
  
        <!----- BUTTONS ------>
        <div class="container">
          <div class="row">
              <div class="col-3 mr-3" id="" style="background-color: #5b57507d; border-radius: 10px;">


                    <button type="button" id="time-btn" class="menu-button" onclick="show_timer_panel()">
                      <div class="col"><img class="menu-btn-img" src="../img/timer.png" alt=""></div>
                      <p class="menu-btn-title">Timer</p>
                    </button>

                


                    <button class="menu-button" id="menu-timer" onclick="show_theme_panel()">
                      <div class="col"><img class="menu-btn-img" src="../img/theme.png" alt=""></div>
                      <p class="menu-btn-title">Theme</p>
                    </button>



                    <button class="menu-button" id="menu-timer" onclick="hideme()">
                      <div class="col"><img class="menu-btn-img" src="../img/sound.png" alt=""></div>
                      <p class="menu-btn-title">Sound</p>
                    </button>



                    <button class="menu-button" id="menu-timer" onclick="hideme()">
                      <div class="col"><img class="menu-btn-img" src="../img/about.png" alt=""></div>
                      <p class="menu-btn-title">About</p>
                    </button>


              </div>
              <!----- BUTTONS (end)------>
              

              <div class="col">
                  <!----- TIMER  ------->
                  <div  id="timer-panel">
                    <h1 style="color: rgba(78, 78, 78, 0.541);font-weight:800; font-size: 50px;">Timer</h1>
                    <hr class="hrcolor">
                    <br/><br/>

                    <div class="row" style="padding-bottom: 12%;">

                      <div class="col">
                        <h4 style="padding: 5px; font-size: 17px; color: white;">Pomodoro</h4>
                        <div data-mdb-input-init class="form-outline">
                          <input value="15" type="number" id="typeNumber-fs" class="form-control"/>
                      </div>
                      </div>

                      <div class="col" style="padding-bottom: 12%;">
                        <h4 style="padding: 5px; font-size: 17px; color: white;">Short Break</h4>
                        <div data-mdb-input-init class="form-outline">
                          <input value="5" type="number" id="typeNumber-sb" class="form-control"/>
                      </div>
                      </div>

                      <div class="col" style="padding-bottom: 12%;">
                        <h4 style="padding: 5px; font-size: 17px; color: white;">Long Break</h4>
                        <div data-mdb-input-init class="form-outline">
                          <input value="25" type="number" id="typeNumber-lb" class="form-control"/>
                      </div>
                      </div>


                    </div>

                    
                  </div>
                  <!----- THEME (end) ------->

                  <!----- THEME  ------->
                    <div id="theme-panel">
                              <h1 style="color: rgba(78, 78, 78, 0.541);font-weight:800; font-size: 50px;">Theme</h1>
                              <hr class="hrcolor">
                              <br/><br/>
          
                              <div class="row" style="margin-bottom: 6%;">
                                <div class="col">
                                  <h4 style="padding: 10px; font-size: 17px; color: white;">Choose Bg Color</h4>
                                  <input id="color-picker" type="color" class="form-control form-control-color" id="myColor" value="#CCCCCC" title="Choose a color">
                                </div>
          
                                <div class="col">
                                  <h4 style="padding: 10px; font-size: 17px; color: white;">Background Theme</h4>
                                  <select class="custom-select bg-dark text-white" id="img-list">
                                      <option selected>select theme</option>
                                      <option value="default-img">Default</option>
                                      <option value="car">car</option>
                                      <option value="fireplace">Fire Place</option>
                                      <option value="mountain">Mountain</option>
                                      <option value="paris">Paris</option>
                                      <option value="space">Space</option>
                                      <option value="fantacy">fantacy</option>
                                      <option value="sky">sky</option>
                                      <option value="wood">wood</option>
                                      <option value="autumn">autumn</option>
                                  </select>   
                                </div>
                              </div>
          
                              <div class="row">
                                <div class="col">
                                  <h4 style="padding: 10px; font-size: 17px; color: white;">Set Theme to Default</h4>
                                  <button type="button" class="btn btn-dark" style="width: 150px;">Reset</button>
                                </div>
                              </div>
                
                    </div>
                  <!----- THEME (end) ------->
              </div>


          </div>

      </div>
    

    </section>
    
    <div class="overlay hidden"></div>
  <!------------ modal--------------->


  <!------------ fullscreen button--------------->
    <div class="fullscreen-div">
      <a href="#" id="fullscreen-btn" role="button"><img style="width: 50px;" src="../img/icons8-full-screen-64.png" alt=""></a>
    </div>
  <!------------ fullscreen button--------------->


 
 <!--------- side menu buttons ---------->
    <div id="menu-btn">
      <a href="#" class="button"><div class="btn btn-open" id="home"><img id="menu-btn-img" src="../img//icons8-setting-64.png" alt="settings"></div></a>
      <a href="#" class="button"><div id="home"><img id="menu-btn-img" src="../img/avatar-large.png" alt="pomodoro"></div></a>
      <a href="#" class="button"><div id="home"><img id="menu-btn-img" src="../img/icons8-site-96.png" alt="pomodoro"></div></a>
      <a href="#" class="button"><div id="home"><img id="menu-btn-img" src="../img/icons8-info-96.png" alt=""></div></a>
    </div>

<script>


    document.getElementById('theme-panel').style.display='none';


    function show_timer_panel(){
        document.getElementById('timer-panel').style.display='block';
        document.getElementById('theme-panel').style.display='none';

    }

    function show_theme_panel(){
      document.getElementById('timer-panel').style.display='none';
      document.getElementById('theme-panel').style.display='block';
    }

    btns = document.getElementById('.start');

    btns.addEventListener('click',function(){
      btns.style.backgroundColor='red';
      });
</script>
