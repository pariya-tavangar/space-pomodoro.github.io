<html lang="en">
<head>

<body>
    <section class="modal hidden">
        
        <div class="container">
            <div class="row">
                <div class="col-3 mr-4" style="background-color: antiquewhite; border-radius: 10px;">

                    <div class="row p-3" style="background-color: rgb(255, 207, 156) ; padding: 20px;">
                        <div class="col"><a href="" class="button"><img src="../img/icons8-time-50.png" alt=""></a></div>
                        <div class="col"><p>Timer</p></div>
                    </div>
                    <div class="row p-3">
                        <div class="col"><a href="" class="button"><img src="../img/icons8-theme-50.png" alt=""></a></div>

                    </div>

                    </div>

                </div>
                <div class="col" style="background-color: blanchedalmond;">
                    <h3 style="padding: 10px; font-size: 20px;">Background Color</h3>
                            <select class="custom-select" id="color-list">
                                <option selected>Open this select menu</option>
                                <option value="red">Red</option>
                                <option value="orange">Orange</option>
                                <option value="yellow">Yellow</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="purple">Purple</option>

                </div>




            </div>
        </div>

      </section>
