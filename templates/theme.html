<!--------- Theme Form --------->
<div class="container white-theme p-10">

<!-----ROW 1---->
<div class="row p-3">
        <div class="col-6 p-2">
            <h3>Background Color</h3>
            <select class="custom-select" id="color-list">
            <option selected>Open this select menu</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="gray">Gray</option>
            </select>
        </div> 

        <div class="col p-2">
            <h3>Pick Color</h3>
            <input id="color-picker" type="color" class="form-control form-control-color" id="myColor" value="#CCCCCC" title="Choose a color">
        </div> 

        <div class="col p-2">
            <h3>Random Color</h3>
            <button id="random-btn" class="btn btn-dark dark-theme" role="button">Generate</button>
        </div> 
</div>

<!----ROW 2---->
<div class="row p-3">
    <div class="col p-2">
        <h3>Background Image</h3>
        <select class="custom-select" id="img-list">
        <option selected>Open this select menu</option>
        <option value="default-img">Default Theme</option>
        <option value="cozy-room">Cozy Room</option>
        <option value="fireplace">Fire Place</option>
        <option value="nature">Nature</option>
        </select>
    </div> 

    <div class="col p-2">
        <h3>Import Image</h3>
        <div class="custom-file">
        <input type="file" 
        accept="image/jpg, image/png, image/jpeg"
        class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
    </div> 
</div>


<!----ROW 3---->
<div class="row p-3">
    <div class="col p-2">
        <a href="settings.html"><button class="btn btn-dark dark-theme">Back</button></a>
        <button class="btn btn-dark dark-theme">Submit Changes</button>
        <button class="btn btn-dark dark-theme" id="reset-btn">Reset</button>
    </div> 
</div>
